{% extends 'base.html' %}
{% block title %}
    Threasure Hunting
{% endblock %}
{% block body %}
    <div class="container">
    <h3 style="color: white; margin: 50px"><img id="icon" src="https://img.icons8.com/ios-glyphs/30/000000/treasure-map.png" style="margin-bottom: -10px"/>
        Treasurehunt</h3>
        <form id="authentication_form" action="{% url 'auth' %}"
              method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input id="token" type="hidden" name="token">
            </form>
        <div class="g-signin2" data-onsuccess="onSignIn" style="padding-top: 30px;"></div>
    </div>
{% endblock %}
{% block javascripts %}
    {% load static %}
    {{ block.super }}
    {% load static %}
    <script>
        function onSignIn(googleUser) {
            document.getElementById("token").value = googleUser.getAuthResponse().id_token;
            document.getElementById("authentication_form").submit();
        }
    </script>
{% endblock %}
